# StellarForge Nginx Configuration
# Copy this to C:\nginx\conf\nginx.conf (Windows) or /etc/nginx/nginx.conf (Linux)

worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    # Logging
    access_log logs/access.log;
    error_log logs/error.log;

    # Enable gzip compression
    gzip on;
    gzip_types text/css application/javascript application/json application/wasm;
    gzip_min_length 1000;

    # Backend upstream
    upstream stellarforge_backend {
        server 127.0.0.1:8080;
    }

    server {
        listen 80;
        listen 443 ssl;
        server_name localhost 127.0.0.1;

        # Self-signed SSL certificate (development only)
        # Generate with: openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout cert.key -out cert.pem
        ssl_certificate conf/cert.pem;
        ssl_certificate_key conf/cert.key;

        # Redirect HTTP to HTTPS
        if ($scheme = http) {
            return 301 https://$server_name$request_uri;
        }

        # Root redirects to /stellarforge
        location = / {
            return 301 https://$server_name/stellarforge;
        }

        # Serve Blazor WASM app at /stellarforge
        location /stellarforge {
            # IMPORTANT: Update this path to match your publish location
            alias D:/projects/stellarforge/publish/wwwroot;
            try_files $uri $uri/ /stellarforge/index.html;

            # WASM MIME type
            types {
                application/wasm wasm;
            }

            # Cache static assets
            location ~* \.(wasm|dll|pdb|dat|blat|br|gz)$ {
                alias D:/projects/stellarforge/publish/wwwroot;
                expires 1y;
                add_header Cache-Control "public, immutable";
            }

            # No cache for index.html
            location ~* index\.html$ {
                alias D:/projects/stellarforge/publish/wwwroot;
                add_header Cache-Control "no-cache, no-store, must-revalidate";
            }
        }

        # Proxy API requests to Rust backend
        location /api/ {
            proxy_pass http://stellarforge_backend;
            proxy_http_version 1.1;

            # WebSocket support (if needed in future)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_cache_bypass $http_upgrade;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
